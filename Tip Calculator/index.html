<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
 
    


</head>

<body>

    <div class="wrap" >
        <h2>TIP CALCULATOR</h2>
        <div id="calculator">

            <form>
                <p>How much was your bill?
                </p>
                <input id="billamt" type="text" placeholder="Bill Amount"> $


                <p>How many people are sharing the bill?</p>
                <input id="peopleamt" type="text" placeholder="Number of People"> people

                <p>How was your service?
                </p>
                <select id="serviceQual">
                    <option disabled selected value="0">-- Choose Option --</option>
                    <option value="0.3">30&#37; &#45; Outstanding</option>
                    <option value="0.2">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45; Average</option>
                    <option value="0.1">10&#37; &#45; Bad</option>
                    <option value="0.05">5&#37; &#45; Terrible</option>
                </select>

                <button type="button" id="calculate"><span>CALCULATE</span></button>

        
            </form>
        </div>

        <div>


        </div>

        <div id="totalTip">
            <sup>$</sup>
            <span id="tip">0.00</span>
            <small id="each">each</small>
        </div>


    </div>
    </div>
    </div>
    <script src="script.js"></script>

</html>
